name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm i
      - run: npm test --silent
      - run: npm run -if-present test:ui
      - name: Type-check Electron main
        run: npx tsc -p electron
      - name: Build renderer
        run: npm run -if-present build:renderer
      - name: Package Electron (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        run: npm run -if-present build:electron
